<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ping My Heart ðŸ’•</title>
    <style>
        :root {
            --primary: #ff80b3;
            --secondary: #ee9ca7;
            --accent: #b30059;
            --bg: #ffdde1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .input-grp {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome Back ðŸ’•</h1>
        <p>Login to manage your date invites</p>
        <form id="loginForm">
            <div class="input-grp">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="input-grp">
                <label>Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit">Unlock My Heart âœ¨</button>
            <div id="error" class="error">Invalid credentials, try again!</div>
        </form>
        <div style="margin-top: 1.5rem; font-size: 0.9rem; color: #666;">
            Don't have an account? <a href="/register.html"
                style="color: var(--accent); text-decoration: none; font-weight: bold;">Register here</a>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('PMH_SESSION', data.sessionId);
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
